<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Front-End Web Developer Nanodegree - Project 5</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">


  </head>
  <body>
  <div class="container">
        <div class="row">
            <div class="col-xs-1 col-sm-1 col-md-1">
                Search
            </div>
            <div class="col-xs-11 col-sm-11 col-md-11">
                <form>
                    <input type="text" data-bind="textInput: searchText" >


                    <button data-bind="click: filterAirports">Filter</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-3 col-sm-3 col-md-3">

                <ul data-bind="foreach: visibleAirports">
                    <li>
                        <span data-bind="text: name"></span> (<span data-bind="text: airportID"></span>)
                    </li>
                </ul>

            </div>
            <div id="map" class="col-xs-9 col-sm-9 col-md-9">

            </div>
        </div>
    </div>

<div ></div>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCzofMQpm9GETEoAsfL6xlqkcvG9UixJ2M&callback=initMap"></script>
    <script src="js/knockout-3.4.0.js"></script>
    <script src="js/main.js"></script>



  </body>
</html>
