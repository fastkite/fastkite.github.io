<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Front-End Web Developer Nanodegree - Project 5</title>
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
    <div class="container-fluid">
        <div class="row">
            <div class="search">
                <form class="form" role="search">
                    <div class="form-group">
                        <input class="form-control" type="text" data-bind="textInput: searchText" autocomplete="off" type="search" placeholder="Search for an airport">

                    </div>
                </form>
            </div>

        </div>
        <div class="row">
            <div>
                <ul class="list-group airport" data-bind="foreach: visibleAirports">
                    <li class="list-group-item" data-bind="text: displayname, click: $parent.clickHandler"></li>  <!-- click: $parent.clickHandler -->
                </ul>
            </div>
            <div>
                <div id="map"></div>
            </div>

        </div>

<!--

        <div class="row">
            <div class="col-xs-3 col-sm-3 col-md-3">

                <ul data-bind="foreach: visibleAirports">
                    <li>
                        <span data-bind="text: displayname"></span>
                    </li>
                </ul>

            </div>
            <div id="map" class="col-xs-9 col-sm-9 col-md-9">

            </div>
        </div>
-->

        <div class="row">
            <div>
                    <a href="https://mapicons.mapsmarker.com"><img src="https://mapicons.mapsmarker.com/wp-content/uploads/2011/03/miclogo-88x31.gif"></a>
            </div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCzofMQpm9GETEoAsfL6xlqkcvG9UixJ2M&callback=initMap"></script>
    <script src="js/knockout-3.4.0.js"></script>
    <script src="js/main.js"></script>


  </body>
</html>
